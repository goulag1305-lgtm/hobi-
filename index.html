<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine's Day</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffd6e7;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    .button-zone {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 150px; /* Espace pour que le bouton Yes puisse grossir */
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff3b7a;
      color: white;
    }

    #noBtn {
      background: #e5e7eb;
      color: black;
    }

    #result { display: none; }
    
    h2 { color: #ff3b7a; }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1 id="question">Naomie, will you be my valentine?</h1>
    
    <div class="button-zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <p id="hint" style="margin-top:20px; color:#666;">Try to say no... üòà</p>

    <div id="result">
      <h2>YAY! ‚ù§Ô∏è</h2>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" style="width:100%; border-radius:10px;">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const hint = document.getElementById('hint');
    const result = document.getElementById('result');
    const buttonZone = document.querySelector('.button-zone');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      // 1. On fait grossir le bouton YES
      yesScale += 0.5;
      yesBtn.style.transform = `scale(${yesScale})`;

      // 2. On fait r√©tr√©cir le bouton NO
      noScale -= 0.15;
      if (noScale < 0.3) {
        noBtn.style.display = 'none'; // Il disparait s'il est trop petit
        hint.innerText = "No choice left! ‚ù§Ô∏è";
      } else {
        noBtn.style.transform = `scale(${noScale})`;
        hint.innerText = "Yes is getting bigger! ‚¨ÜÔ∏è";
      }
    });

    yesBtn.addEventListener('click', () => {
      // On cache tout sauf le r√©sultat
      question.style.display = 'none';
      buttonZone.style.display = 'none';
      hint.style.display = 'none';
      result.style.display = 'block';

      // Confettis !
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
